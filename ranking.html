<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Oficial | Venón Clan</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #070707; --accent: #b30000; --gold: #d4af37; --text: #f2f2f2; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-top: 90px; }
        nav { position: fixed; top: 0; width: 100%; height: 70px; background: #000; display: flex; justify-content: space-between; align-items: center; padding: 0 50px; border-bottom: 2px solid var(--accent); z-index: 1000; box-sizing: border-box; }
        .nav-logo { font-family: 'Orbitron'; color: var(--accent); text-decoration: none; font-weight: bold; font-size: 1.2rem; }
        .container { max-width: 850px; margin: 20px auto; padding: 30px; background: rgba(15,15,15,0.95); border-radius: 15px; border: 1px solid #333; box-shadow: 0 0 20px rgba(179,0,0,0.1); }
        h1 { font-family: 'Orbitron'; color: var(--gold); text-align: center; letter-spacing: 2px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; color: var(--accent); border-bottom: 2px solid var(--accent); font-family: 'Orbitron'; font-size: 0.8rem; }
        td { padding: 18px 15px; border-bottom: 1px solid #222; }
        .player-name { font-weight: 600; color: #fff; }
        .elo-val { color: #00ffcc; font-family: 'Orbitron'; font-weight: bold; font-size: 1.2rem; }
        .btn-insights { color: var(--gold); text-decoration: none; border: 1px solid var(--gold); padding: 6px 12px; border-radius: 4px; font-size: 0.75rem; transition: 0.3s; }
        .btn-insights:hover { background: var(--gold); color: #000; }
        .btn-back { color: var(--text); text-decoration: none; border: 1px solid #444; padding: 8px 15px; border-radius: 5px; font-size: 0.9rem; }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="nav-logo">VENÓN CLAN</a>
    <a href="index.html" class="btn-back">← Volver</a>
</nav>

<div class="container">
    <h1>RANKING OFICIAL RM 1V1</h1>
    <table>
        <thead>
            <tr>
                <th>GUERRERO</th>
                <th>ELO 1V1</th>
                <th>DETALLES</th>
            </tr>
        </thead>
        <tbody id="player-rows">
            </tbody>
    </table>
</div>

<script>
    // IDs reales de los jugadores
    const clan = [
        { name: "Hera", id: "199325" },
        { name: "TheViper", id: "196240" },
        { name: "envys", id: "401359" },
        { name: "sinister", id: "2598146" },
        { name: "mauricioae13", id: "9449579" }
    ];

    async function loadStats() {
        const tbody = document.getElementById('player-rows');
        
        for (let p of clan) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><span class="player-name">VENÓN | ${p.name}</span></td>
                <td class="elo-val" id="elo-${p.id}">...</td>
                <td><a href="https://www.aoe2insights.com/user/${p.id}/" target="_blank" class="btn-insights">VER MÁS ↗</a></td>
            `;
            tbody.appendChild(row);

            try {
                // Usamos la API de AoE2.net directamente con un "no-cache" para forzar datos frescos
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://aoe2.net/api/player/ratinghistory?game=age2&leaderboard_id=3&profile_id=' + p.id + '&count=1')}`);
                const json = await response.json();
                const data = JSON.parse(json.contents);
                
                if (data && data.length > 0) {
                    document.getElementById(`elo-${p.id}`).innerText = data[0].rating;
                } else {
                    document.getElementById(`elo-${p.id}`).innerText = "N/A";
                }
            } catch (e) {
                document.getElementById(`elo-${p.id}`).innerText = "Error";
            }
        }
    }

    document.addEventListener('DOMContentLoaded', loadStats);
</script>
</body>
</html>
