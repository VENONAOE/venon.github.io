        .player-info { display: flex; align-items: center; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold); margin-right: 15px; object-fit: cover; background: #222; }
        .name { font-weight: bold; font-size: 1rem; color: #f0f0f0; }
        
        .btn-view { 
            background: transparent; color: var(--gold); border: 1px solid var(--gold); 
            text-decoration: none; padding: 6px 12px; border-radius: 4px; font-size: 0.75rem; 
            font-weight: bold; text-transform: uppercase; transition: 0.3s;
        }
        .btn-view:hover { background: var(--gold); color: black; box-shadow: 0 0 10px var(--gold); }
        
        /* Personalización del scroll */
        .list-container::-webkit-scrollbar { width: 5px; }
        .list-container::-webkit-scrollbar-thumb { background: var(--red); border-radius: 10px; }
